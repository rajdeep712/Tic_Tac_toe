<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" rel="icon" href="favicon.png">
</head>
<body>
    <nav>
        <h1>Tic Tac Toe</h1>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box br-l br-t"></div>
            <div class="box br-t"></div>
            <div class="box br-t br-r"></div>
            <div class="box br-l"></div>
            <div class="box"></div>
            <div class="box br-r"></div>
            <div class="box br-l br-b"></div>
            <div class="box br-b"></div>
            <div class="box br-b br-r"></div>
            <div id="line"></div>
        </div>
        <div class="info">
            <div id="turninfo">Turn for X</div>
            <div id="reset">
                <button>Reset</button>
            </div>
            <div id="photo">
                <img src="excited.gif" alt="gif" id="gif">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
